<h1 style="font-size: 28px; font-weight: 600; margin-bottom: 16px;">Users</h1>
<div class="d-flex justify-content-between align-items-center mb-4 user-header-wrapper" style="width: 100%;">
    <!-- Material button for adding a user -->
    <button mat-raised-button color="primary" routerLink="add" class="add-user-btn">Add User</button>

    <!-- Material input for the search box -->
    <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search users</mat-label>
        <input matInput (input)="filterUsers($event)" placeholder="Search by name or email">
    </mat-form-field>
</div>

<!-- Material card for the table -->
<div class="user-table-wrapper mat-elevation-z4">
    <table mat-table [dataSource]="filteredUsers" class="responsive-table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.firstName}} {{user.lastName}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let user"> {{user.role}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let user">
                <button mat-raised-button color="accent" routerLink="edit/{{user.id}}" style="margin-right: 8px;">Edit</button>
                <button mat-raised-button color="warn" (click)="deleteUser(user.id)">Delete</button>
            </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="['name', 'email', 'role', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'role', 'actions'];"></tr>
    </table>
</div>

<!-- Loading spinner -->
<mat-spinner *ngIf="!users"></mat-spinner>

<!-- No Users Found -->
<div *ngIf="filteredUsers.length === 0 && users" class="no-users-found">
    No users found.
</div>
